# BiblioRuche - Docker Compose Configuration
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Application Flask principale
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biblioruche-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///biblioruche.db}
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - TWITCH_REDIRECT_URI=${TWITCH_REDIRECT_URI:-http://localhost:5000/auth/callback}
      - ADMIN_TWITCH_USERNAMES=${ADMIN_TWITCH_USERNAMES:-lantredesilver,wenyn}
    volumes:
      # Montage du dossier instance local (conserve la base SQLite existante)
      - ./instance:/app/instance
      # En dev, montage du code pour hot-reload
      - ./app:/app/app:ro
    networks:
      - biblioruche-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

