# BiblioRuche - Docker Compose Production Override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  web:
    restart: always
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - DATABASE_URL=postgresql://${POSTGRES_USER:-biblioruche}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-biblioruche}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: biblioruche-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-biblioruche}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-biblioruche}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - biblioruche-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-biblioruche}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: biblioruche-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - biblioruche-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: biblioruche-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - biblioruche-network

volumes:
  postgres-data:
    name: biblioruche-postgres
  redis-data:
    name: biblioruche-redis
